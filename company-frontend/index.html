<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de Funcionários</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid py-4 px-4">
            <div class="page-header">
                <h1 class="h3 mb-3">Lista de funcionários</h1>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                    <span class="input-group-text" id="search-addon">
                    </span>
                            <input type="text" class="form-control" placeholder="Pesquisar funcionários..."
                                   aria-label="Pesquisar" aria-describedby="search-addon" id="searchInput">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="action-buttons text-md-end">
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#createModal"
                                    aria-label="Adicionar novo funcionário">Adicionar Funcionário
                            </button>
                            <button class="btn btn-outline-primary me-2" id="editModal"
                                    aria-label="Editar funcionário selecionado">Editar
                            </button>
                            <button class="btn btn-outline-danger" id="deleteEmployee"
                                    aria-label="Excluir funcionário selecionado">
                                Excluir
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="employeeTable" class="table table-hover mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th scope="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAll">
                                    </div>
                                </th>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">CPF</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Salário</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar Funcionário</h5>
                    </div>
                    <div class="modal-body">
                        <form id="createForm">
                            <input type="text" id="createName" placeholder="Nome" class="form-control mb-3">
                            <input type="text" id="createCpf" placeholder="CPF" class="form-control mb-3">
                            <input type="email" id="createEmail" placeholder="Email" class="form-control mb-3">
                            <input type="text" id="createPhone" placeholder="Telefone" class="form-control mb-3">
                            <input type="number" id="createSalary" placeholder="Salário" class="form-control mb-3">
                            <button type="submit" class="btn btn-success btn-block">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
